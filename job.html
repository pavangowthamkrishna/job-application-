<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet"href="job.css">
</head>
<body>
    <script src="js.js"></script>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxJfQ9hWqzibcS4ngarFLe8i6QmOufJhJ5Bw&usqp=CAU">
    <div class="container">
    <div class="apply_box">
    <h1>job application
        <span class="title">(web)</span></h1>
        <form action="">
            <div class="form_container">
           <div class="form_control">
            <label for="">first name</label>
            <input id="first name" name="first name" placeholder="enter first name">
           </div>
           <div class="form_container">
            <div class="form_control">
             <label for="">Last name</label>
             <input id="last_name" name="last_name" placeholder="enter last name">
            </div>
            <div class="form_control">
                <label for="">email   
                </label>
                <input type="email" id="email" name="email" placeholder="enter email
                ">
               </div>
                <div class="form_control">
                 <label for="job_role">job_role</label>
                <select id="job_role" name="job_role">
                    <option value="">select job role</option>
                    <option value="frontend">frontend developer</option>
                    <option value="backend">backend developer</option>
                    <option value="full_stack">full stack developer</option>
                    <option value="ui_ux">ui_ux developer</option>
                </select>
                <div class="form_control">
                    <label for="address">Address</label>
                   <textarea id="addressd" 
                   name="address"
                   rows="4" 
                   cols="50"
                   placeholder="Enter address"></textarea>
                   <div class="form_control">
                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="enter city name">
                   </div>
                   <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                   </div>
                   <div class="form_control">
                    <label  for="date">Date</label>
                    <input value="2022-09-09" type="date"id="date" name="date" >
                   </div>
                   <div class="form_control">
                    <label  for="upload">upload your cv</label>
                    <input type="file" id="upload" name="upload" />

                   </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>

            </div>
        </form>
     </div> 
 </div>
    
</body>
</html>
